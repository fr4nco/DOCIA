{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block titulo %}DOCIA · Acceso{% endblock %}</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">

  <!-- Estilos DOCIA -->
  <link rel="stylesheet" href="{% static 'css/docia.css' %}">

  {% block extra_css %}{% endblock %}

</head>

<body class="docia-login-body">

<!-- Fondo abstracto -->
<div class="docia-login-bg"></div>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">

  <div class="docia-login-card">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="{% static 'logo.svg' %}"
           alt="DOCIA"
           class="docia-login-logo mb-2">
      <div class="docia-login-subtitle">
        Gestión y consulta documental
      </div>
    </div>

    <!-- Mensajes -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <!-- Contenido -->
    {% block contenido %}{% endblock %}

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
