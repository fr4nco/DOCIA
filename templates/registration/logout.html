{% extends  'login.html' %}
{% block contenido %}


    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="mb-3">
        {{ form.username.label_tag }} <br>
        {{ form.username }}
        </div>
        <div class="mb-3">
        {{ form.password.label_tag }}<br>
        {{ form.password }}
            </div>

    <input type="submit" value="Ingresar">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
